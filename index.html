<!DOCTYPE html>

<html>

<head>
    <meta charset = "utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/jpg" href="./images/paint-icon.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>

    <div id="title">Etch-a-Sketch</div>

    <div id="both-sides">

        <div id="left-side">

            <div id="container"> </div>

            <div id="buttons-down">
                <div id="sliderTab">
                    <p id="sliderValue"></p>
                    <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
                </div>
                <button id="clear">Clear</button>
            </div>
        </div>

        <div id="right-side">
            <div id="icon">
                <img src="./images/paint-tool.webp" id="image">
                <label for="image">TOOLS</label>
            </div>
            <div id="colorPalette">
                <input type="color" id="head" name="head"
                value="#343232">
            </div>
            <div>
                <button id="eraser">Eraser</button>
            </div>
            <div>
                <button id="fill">Fill</button>
            </div>
            <div>
                <button id="borders">Borders</button>
            </div>

        </div>

    </div>

    <div id="footer">

        <p> Copyright Â©
        <script>document.write(new Date().getFullYear())</script>
        Nympher
        </p>
        <a href="https://github.com/Nympherr" target="_blank"><img src="./images/github-mark.svg" alt="Github logo" id="logo" <i class="fas fa-spinner"></i></a>

    </div>

</body>

</html>
