<!DOCTYPE html>

<html>

<head>
    <meta charset = "utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div id="title">Etch-a-Sketch</div>
    <div id="buttons">
        <div id="sliderTab">
            <p id="sliderValue"></p>
            <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
        </div>
        <button id="erase">Clear</button>

        <input type="color" id="head" name="head"
        value="#e66465">

    </div>
    <div id="container">
    </div>
</body>

</html>
